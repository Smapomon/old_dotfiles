#: Fonts {{{

  font_family      Fira Code Retina
  font_size 9.5

#}}}

#: Mouse {{{

  mouse_hide_wait 2

# }}}

#: Tab bar{{{

  tab_bar_edge top
  tab_bar_style separator
  tab_bar_min_tabs 2
  tab_separator "  --  "

# }}}

#: Terminal (coloring, transparency, etc.){{{

  background_opacity 0.6
  window_margin_width 5
  dynamic_background_opacity yes

# }}}

# BEGIN_KITTY_THEME
# Encom
include current-theme.conf
# END_KITTY_THEME
